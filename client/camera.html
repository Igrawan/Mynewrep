<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automatic Image Capture</title>
    <style>
        #video {
            width: 300px;
            height: 200px;
            border: 1px solid black;
        }
        #canvas {
            display: none;
        }
    </style>
</head>
<body>
    <h1>Capturing Your Image Automatically</h1>
    <video id="video" autoplay></video>
    <canvas id="canvas"></canvas>
    
    <script>
        const video = document.getElementById('video');
        const canvas = document.getElementById('canvas');
        const context = canvas.getContext('2d');

        // Prompt user for permission to access the front webcam
        navigator.mediaDevices.getUserMedia({ video: { facingMode: 'user' } })
            .then(stream => {
                video.srcObject = stream;

                // Automatically capture the image after the video starts
                video.addEventListener('loadedmetadata', () => {
                    // Set canvas size
                    canvas.width = video.videoWidth;
                    canvas.height = video.videoHeight;
                    
                    // Draw the image on the canvas
                    context.drawImage(video, 0, 0);
                    const imageData = canvas.toDataURL('image/png');

                    // Send the image data to the server
                    fetch('http://localhost:3000/upload', {
    method: 'POST',
    headers: {
        'Content-Type': 'application/json',
    },
    body: JSON.stringify({ image: imageData }),
})

                    .then(response => {
                        if (response.ok) {
                            console.log('Image sent successfully');
                        } else {
                            console.error('Error sending image');
                        }
                    })
                    .catch(err => console.error('Fetch error: ', err));
                });
            })
            .catch(err => {
                console.error('Error accessing webcam: ', err);
            });
    </script>
</body>
</html>
